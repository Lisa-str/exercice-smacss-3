<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header class="l-intro-img">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="intro">
              <h1>Faune d'eau douce au Mexique</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="l-presentation">
      <div class="container">
          <div class="fishes">
            <div class="row">
              <div class="col-8">
                <h2>POISSONS</h2>
                <div class="row">
                  <div class="col-4">
                    <article class="article-fishes">
                      <figure>
                        <img
                          src="../src/img/trichromis_salvini.webp"
                          alt="Trichromis salvini"
                        />
                      </figure>
                      <figcaption>
                        <h3>Trichromis salvini</h3>
                        <p>Côte atlantique de l'est du Mexique</p>
                      </figcaption>
                    </article>
                    <article class="article-fishes">
                      <figure>
                        <img
                          src="../src/img/astyanax_mexicanus.webp"
                          alt="Astyanax mexicanus"
                        />
                      </figure>
                      <figcaption>
                        <h3>Astyanax mexicanus</h3>
                        <p>Grottes de Cueva Chica</p>
                      </figcaption>
                    </article>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <article class="article-fishes">
                      <figure>
                        <img
                          src="../src/img/xiphophorus_helleri.webp"
                          alt="Xiphophorus helleri"
                        />
                      </figure>
                      <figcaption>
                        <h3>Xiphophorus helleri</h3>
                        <p>Sud-est du Mexique</p>
                      </figcaption>
                    </article>
                    <article class="article-fishes">
                      <figure>
                        <img
                          src="../src/img/poecilia_sphenops.webp"
                          alt="Poecilia sphenops"
                        />
                      </figure>
                      <figcaption>
                        <h3>Poecilia sphenops</h3>
                        <p>Sud-est du Mexique</p>
                      </figcaption>
                    </article>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="amphibians-crustaceans">
            <div class="row">
              <div class="col-4">
                <h2>AMPHIBIENS ET CRUSTACÉS</h2>
                <article class="article-fishes">
                  <figure>
                    <img
                      src="../src/img/ambystoma_mexicanum.webp"
                      alt="Ambystoma Mexicanum"
                    />
                  </figure>
                  <figcaption>
                    <h3>Ambystoma Mexicanum</h3>
                    <p>Lacs Xochimilco et Chalco</p>
                  </figcaption>
                </article>
                <article class="article-fishes">
                  <figure>
                    <img
                      src="../src/img/cambarellus_patzcuarensis.webp"
                      alt="Cambarellus patzcuarensis"
                    />
                  </figure>
                  <figcaption>
                    <h3>Cambarellus patzcuarensis</h3>
                    <p>Lac de Pátzcuaro</p>
                  </figcaption>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
